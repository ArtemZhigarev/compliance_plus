name: CI

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        container:
          - "frappe/bench:latest"

    services:
      mariadb:
        image: mariadb:10.6
        env:
          MARIADB_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: --health-cmd="healthcheck.sh --connect --innodb_initialized" --health-interval=10s --health-timeout=5s --health-retries=3

      redis-cache:
        image: redis:alpine
        ports:
          - 13000:6379

      redis-queue:
        image: redis:alpine
        ports:
          - 11000:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          check-latest: true

      - name: Add yarn
        run: npm install -g yarn

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            redis-tools \
            mariadb-client \
            gettext \
            wget \
            libmysqlclient-dev

      - name: Install bench
        run: |
          pip install frappe-bench
          bench --version

      - name: Initialize bench
        run: |
          bench init --skip-redis-config-generation --frappe-branch version-15 frappe-bench
          cd frappe-bench

      - name: Setup hosts
        run: |
          cd frappe-bench
          bench set-config -g db_host 127.0.0.1
          bench set-config -g redis_cache redis://127.0.0.1:13000
          bench set-config -g redis_queue redis://127.0.0.1:11000
          bench set-config -g redis_socketio redis://127.0.0.1:12000

      - name: Get ERPNext
        run: |
          cd frappe-bench
          bench get-app --branch version-15 erpnext

      - name: Get Compliance Plus
        run: |
          cd frappe-bench
          bench get-app compliance_plus $GITHUB_WORKSPACE

      - name: Create test site
        run: |
          cd frappe-bench
          bench new-site test_site --db-root-password root --admin-password admin --install-app erpnext --install-app compliance_plus

      - name: Run tests
        run: |
          cd frappe-bench
          bench --site test_site run-tests --app compliance_plus --coverage

      - name: Show coverage report
        if: always()
        run: |
          cd frappe-bench
          if [ -f "sites/.coverage" ]; then
            cd sites
            coverage report -m
          fi

  linting:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pre-commit

      - name: Run pre-commit hooks
        run: |
          pre-commit run --all-files --show-diff-on-failure
